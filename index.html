<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>Presidential Sentiment Analysis</title>
	<link rel="stylesheet" type = "text/css" href="CSS/style.css">
	<script src="lib/d3.v5.min.js"></script>
	<script src="lib/d3-tip.min.js"></script>
	<script src="lib/d3-scale-chromatic.v1.min.js"></script>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script src="https://unpkg.com/science@1.9.3/science.v1.min.js"></script>
</head>

<body>
	<div>
		<div class="header">
			<p>Presidential Sentiment Analysis</p>
		</div>
		<div class="sidenav">
			  <a href="#">Select President</a>
			  <a href="#selector">Topline Metrics</a>
			  <a href="#chart2-container">Words and Topics</a>
			  <a href="#chart8-container">Econometrics</a>
		</div>
		<div id="selector">
			<select class="multi-select" multiple="multiple"></select>
			<button id="reset">Reset</button>
			<button id="selectAll">Select All</button>
			<button id="selectLastFive">Select Last Five</button>
		</div>

		<div class="chart-row-1">
			<div id="chart1-container">
				<p class="summary-text-top">Speech Diversity</p>
				<div id="chart1"></div>
				<p class="summary-text-sub">Average Distinct Words</p>
			</div>
			<div id="chart2-container">
				<p class="summary-text-top">Negative Words</p>
				<div id="chart2"></div>
				<p class="summary-text-sub">Average Negative Words</p>
			</div>
			<div id="chart3-container">
				<p class="summary-text-top">Positive Words</p>
				<div id="chart3"></div>
				<p class="summary-text-sub">Average Positive Words</p>
			</div>
			<div id="chart4-container">
				<p class="summary-text-top">Sentiment Score</p>
				<div id="chart4"></div>
				<p class="summary-text-sub">Average Overall Sentiment</p>
			</div>
		</div>

		<div class="chart-row-3">
			<div id="chart9-container">
				<div id="chart9header"></div>
				<div id="bandwidth">
      				<div>Bandwidth: <span class="bandwidth"></span></div>
      				<input id="test" type="range" min="0" max="100" value="25"/>
    			</div>
				<div id="chart9"></div>
			</div>
		</div>
		<div class="chart-row-4">
			<div id="chart5-container">
				<div id="chart5"></div>
			</div>
			<div id="chart6-container">
				<div id="chart6"></div>
			</div>
			<div id="chart7-container">
				<div id="chart7header"></div>
				<div id="chart7"></div>
			</div>
		</div>
		<div class="chart-row-2">
			<div id="chart8-container">
				<div id="chart8header"></div>
				<div id="chart8"></div>
			</div>
		</div>
			<script src="javascripts/visualizations.js"></script>
		</div>
</body>
</html>
